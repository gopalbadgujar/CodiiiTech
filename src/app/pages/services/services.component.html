<section class="services">
  <div class="services-container">
    <h1 class="services-title">Our <span>Services</span></h1>

    <div class="services-grid">
      <article class="service-card" *ngFor="let service of services">
        <div class="service-inner">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </div>
        <!-- More Button -->
        <button class="more-btn" (click)="goToService(service.slug); $event.stopPropagation()">
          More â†’
        </button>
      </article>
    </div>
  </div>
</section>
